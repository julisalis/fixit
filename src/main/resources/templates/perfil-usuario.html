<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>FixIT</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body class="white-body">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div id="publicacion">

    <div class="container">
        <h2>Mi Perfil</h2>
        <div class="col-md-12 form-container">
            <form role="form" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="usuario">Usuario:</label>
                        <div class="col-md-6">
                            <input type="text" th:value="${usuario.username}" id="usuario" class="form-control input-md" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nombre">Nombre:</label>
                        <div class="col-md-6">
                            <input type="text" th:value="${usuario.nombre}" id="nombre" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="apellido">Apellido:</label>
                        <div class="col-md-6">
                            <input type="text" th:value="${usuario.apellido}" id="apellido" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="documento">Documento:</label>
                        <div class="col-md-6">
                            <input type="text" th:value="${usuario.documento}" id="documento" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="celular">Celular:</label>
                        <div class="col-md-2">
                            <input type="text" th:value="${usuario.telefono.codArea}" id="celular" class="form-control input-md"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" th:value="${usuario.telefono.telefono}" id="telefono" class="form-control input-md"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email:</label>
                        <div class="col-md-6">
                            <input type="text" th:value="${usuario.email}" id="email" class="form-control input-md"/>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-6">
                            <button class="submit button button-block btn btn-primary btn-aceptar" id="submit">Guardar cambios</button>
                        </div>
                    </div>

                </fieldset>
            </form>
            <div class="">


            </div>
        </div>
    </div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
