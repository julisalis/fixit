<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>FixIT</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body class="white-body">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<section id="section-publicaciones" class="public-list">
    <div class="container">
        <div class="col-md-12 form-container">
            <h3 class="subtitulo-jobs">Mis Publicaciones</h3>
            <div class="section latest-jobs-ads">
                <div class="section-title tab-manu">
                    <h4>Estado Publicaciones</h4>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class=""><a href="#hot-jobs" data-toggle="tab" aria-expanded="false">Nuevas</a></li>
                        <li role="presentation" class=""><a href="#recent-jobs" data-toggle="tab" aria-expanded="false">Contratadas</a></li>
                        <li role="presentation" class="active"><a href="#popular-jobs" data-toggle="tab" aria-expanded="true">Finalizadas</a></li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade" id="hot-jobs">
                        <div class="job-ad-item" th:each="publicacion : ${publicaciones}">
                            <div class="item-info">
                                <div class="item-image-box col-md-2">
                                    <div class="item-image">
                                        <a href="job-details.html"><img src="/images/publicaciones/not-found.png" alt="Image" class="img-responsive"></a>
                                    </div><!-- item-image -->
                                </div>

                                <div class="ad-info fixit-job-box col-md-7">
                                    <p class="installationType">
                                    <span><strong th:text="${publicacion.titulo}"></strong></span>
                                    </p>
                                    <span th:text="${publicacion.descripcion}"></span>
                                    <div class="ad-meta">
                                        <ul>
                                            <li><i class="fa fa-map-marker" aria-hidden="true"></i> <small th:text="${publicacion.localidad?.nombre}+', '+${publicacion.provincia?.nombre}" class="btn-price-AR"></small></li>
                                            <li><i class="fa fa-credit-card" aria-hidden="true"></i> <small th:text="'Hasta '+${publicacion.presupMax}+' '+${publicacion.currency}" class="btn-price-AR"></small></li>
                                            <li><i class="fa fa-calendar" aria-hidden="true"></i><small th:text="${publicacion.urgencia}" class="btn-price-AR"></small>
                                                <small th:text="${publicacion.fecha}" class="btn-price-AR"></small></li>
                                        </ul>
                                    </div><!-- ad-meta -->
                                </div><!-- ad-info -->

                                <div class="button col-md-3">
                                    <a href="#" class="btn btn-primary tam-boton-100">Ver Postulaciones</a>
                                    <div class="edit-delete">
                                    <a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Editar </a>
                                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i> Eliminar </a>
                                    </div>
                                </div>
                            </div><!-- item-info -->
                        </div><!-- ad-item -->

                    </div><!-- tab-pane -->

                    <div role="tabpanel" class="tab-pane fade" id="recent-jobs">


                    </div><!-- tab-pane -->

                    <div role="tabpanel" class="tab-pane fade active in" id="popular-jobs">


                    </div><!-- tab-pane -->
                </div><!-- tab-content -->
            </div>
        </div>
    </div>
</section>


<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
