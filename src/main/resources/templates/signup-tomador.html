<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head lang="en">
        <title>FixIT - Registro Cliente</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body class="body-background">
        <div class="signup" id="signup">

            <h3 class="title">Registrate</h3>

            <form th:action="@{/signup/tomador}" th:object="${tomadorForm}" method="post" role="form" class="form-horizontal">

                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span>Error:</span>
                    <ul>
                        <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                            <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                            <span th:text="${e.message}">The error message</span>
                        </li>
                    </ul>
                </div>

                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nombre">Nombre</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control input-md" required=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="apellido">Apellido</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{apellido}" id="apellido" class="form-control input-md" required=""/>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{email}" id="email" class="form-control input-md" required=""
                                   data-validation-url="./user/emailUnique"/>
                        </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tipodoc">Tipo documento</label>
                        <div class="col-md-3">
                            <select  th:field="*{tipoDoc}" id="tipodoc" class="form-control">
                                <option value="DNI">DNI</option>
                            </select>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="documento">Número de documento</label>
                        <div class="col-md-6">
                            <input type="text" th:field="*{documento}" id="documento" class="form-control input-md" required="required"/>
                        </div>
                    </div>
                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="telefono">Celular</label>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span id="codPais" name="codPais" class="input-group-addon" type="text" value="+54">+54</span>
                                <input  placeholder="011" id="codArea" maxlength="4" th:field="*{telefono.codArea}" class="form-control" type="text" required="required" onkeypress="return isNumber(event)"/>
                            </div>
                        </div>
                        <div class="col-md-3" style="padding-left: 0px;" >
                            <input placeholder="4444-4444" id="telefono" th:field="*{telefono.telefono}" maxlength="9" class="form-control" type="text" required="required" onkeypress="return isNumber(event)"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="provincia">Provincia</label>
                        <div class="col-md-6">
                            <select required="required" th:field="*{provincia}" class="form-control">
                                <option th:each="prov : ${provincias}"  th:value="${prov.value}" th:text="${prov.label}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="localidad">Localidad</label>
                        <div class="col-md-6">
                            <select required="required" th:field="*{localidad}" class="form-control">
                                <option th:fragment="localidad-fragment" th:each="loca : ${localidades}"  th:value="${loca.value}" th:text="${loca.label}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="username">Nombre de Usuario</label>
                        <div class="col-md-6">
                            <input id="username" type="text" th:field="*{username}" class="form-control" required="required" data-validation-url="./user/usernameUnique"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Contraseña</label>
                        <div class="col-md-6">
                            <input type="password" id="password" th:field="*{password}" class="form-control" required="required" autocomplete="new-password" />
                        </div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-6">
                            <button class="submit button button-block btn btn-primary btn-aceptar" type="submit" id="submit">Registrar</button>
                        </div>
                    </div>

                </fieldset>
            </form>

            <div class="login">
                <p>¿Ya tenés una cuenta? <a href="/login" >Iniciar sesión</a></p>
            </div>

        </div>
    </body>

</html>
