<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <title>FixIT</title>

    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body class = "body-index">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="titulo-prin">La solución que necesitas al alcance de un click</h1>
            <h2 class="subtitulo">Garantizando seguridad y agilidad</h2>
        </div>
    </div>

    <!-- Modal -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Iniciar Sesión</h4>
                </div>
                <div class="modal-body">

                    <!--/*/ <th:block th:include="fragments/login :: login"></th:block> /*/-->
                </div>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Ingresar</button>-->
                <!--</div>-->
            </div>

        </div>
    </div>
    <!-- Job Options -->
    <div class="container">
        <div class="section category-items job-category-items  text-center">
            <h3 class="subtitulo-jobs">¿QUÉ ESTAS BUSCANDO?</h3>
            <ul class="category-list" th:each="item: ${tipotrabajos}">
                <li class="category-item">
                    <a th:href="'/publicaciones/'+${item.slug}">
                        <div class="category-icon">
                            <img th:src="'images/'+${item.imagen}" alt="images" class="img-responsive"/>
                        </div>
                        <span class="category-title" th:text="${item.nombre}">
                        </span>
                        <span class="category-quantity">(1298)</span>
                    </a>
                </li><!-- category-item -->
            </ul>
        </div>
    </div>
</body>
</html>
